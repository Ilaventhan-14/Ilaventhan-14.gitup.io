            <center>
                
    <style>
body {font-family: Charlemagne Std;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: transparent;
  padding: 20px;
}
</style>
            
 <div id="booking" class="section">

</p>
</div>
</div>
<div class="col-md-4 col-md-pull-7">
<div class="booking-form">

<div class="col-sm-4">

<option>343</option>
<option>344</option>
<option>345</option>
</select>
<span class="select-arrow"></span>
</div>
</div>
</div>
    
     <div>
    <tr>
    <th>Enter Student Name</th> 
    <td>:</td>
    <td><input type="name" id="name" placeholder="Enter Student Name"></input></td>
    </tr>
        </div>
    
    <div>
     <tr>
    <th>Enter No.IC</th> 
    <td>:</td>
    <td><input type="name" id="name" placeholder="Enter No.IC"></input></td>
    </tr>
       </div>
    
    <div class="row">
<div class="col-sm-6">
<div class="form-group">
<span class="form-label">Birthday Date</span>
<input class="form-control" type="date" required=""></input>
</div>
</div>
    </div>
    
     <div class="form-group">
<div class="col-sm-4">
<div class="form-group">

<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
<span class="select-arrow"></span>
</div>
</div>
</div>
    
    <div>
    <tr>
    <th>Enter Parent Name</th> 
    <td>:</td>
    <td><input type="name" id="name" placeholder="Enter Parent Name"></input></td>
    </tr>
        </div>
    
    <div>
    <tr>
    <th>Enter Your Address</th>

    <td><input type="name" id="name" placeholder="Enter Your Address"></input></td>
    </tr>
        </div>
    
     <div>

</div>
</div>
    
    <div> <button><a id="button" href="Successful.xhtml" class="w3-btn w3-black">Confirm Booking</a></button></div>
    
    
    
</form>
    
   
</div>
